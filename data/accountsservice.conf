#
# Configuration for AccountsService
#
# MinimumUID: The minimum UID to not be considered a system account.
# Exclude:    Users to exclude from ListCachedUsers(), which is used by
#             display managers to select a list of users for the greeter.
#             This is cumulative across config files.
#

[Accounts]
MinimumUID  = 500
Exclude     = root daemon adm lp sync shutdown halt mail news uucp operator nobody nobody4 noaccess postgres pvm rpm nfs pcap mysql ftp games man at
